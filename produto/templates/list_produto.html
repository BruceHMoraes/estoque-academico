{% extends 'base.html' %}
{% block product %}
<div class="block">
    <strong>Produto</strong>
   </div>
<a class="button is-link" href="{% url 'produto:new_produto' %}">Novo</a>
<table class= 'table is-bordered is-striped is-narrow is-hoverable is-fullwidth'
>
    <thead>
        <tr>
            <th>Id</th>
            <th>Produto</th>
            <th>Cor</th>
            <th>Pre√ßo</th>
            <th>Quantidade</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <th>{{ produto.id }}</th>
            <td>{{ produto.produto }}</td>
            <td>{{ produto.cor }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.quantidade }}</td>

            <td><a class="button is-danger is-light" href="{% url 'produto:delete_produto' produto.id %}">deletar</a></td>
        </tr>
        {% endfor %}

</table>
